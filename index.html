<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Freedelity Form using SemanticUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="ui container">
        <form class="ui form">
            <h1 class="ui center aligned header basic segment">
                Customer registration
            </h1>
            <div class="required field">
                <label>Name</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="first-name" placeholder="First Name" />
                    </div>
                    <div class="field">
                        <input type="text" name="last-name" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="required field">
                <label>Address</label>
                <div class="fields">
                    <div class="eight wide field">
                        <input type="text" name="address-street" placeholder="Street" />
                    </div>
                    <div class="four wide field">
                        <input type="text" name="address-number" placeholder="Number" />
                    </div>
                    <div class="four wide field">
                        <input type="text" name="address-box" placeholder="Box" />
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="two fields">
                    <div class="required field">
                        <label for="postcode">PostCode</label>
                        <input type="text" name="postcode" id="postcode" placeholder="PostCode" />
                    </div>
                    <div class="required field">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City" />
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="three fields">
                    <div class="required field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" />
                    </div>
                    <div class="field">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone" />
                    </div>
                    <div class="field">
                        <label for="eid-number">eID Number</label>
                        <input type="text" name="eid-number" id="eid-number" placeholder="eID Number" />
                    </div>
                </div>
            </div>
            <div class="ui primary submit button">Submit</div>
            <div class="ui clear button">Clear</div>
            <div class="ui error message"></div>
            <div class="ui success icon message">
                <i class="smile icon"></i>
                <div class="content">
                    <div class="header">
                        Your customer registration was successful!
                    </div>
                    <p>
                        If you have any question, feel free to
                        <a href="https://www.freedelity.be/en/about-freedelity#contact"><strong>contact us!</strong></a>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
</body>

</html>
